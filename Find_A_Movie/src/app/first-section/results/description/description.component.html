<div class="absolute fakeDiv">
    <div  class="relative z-20 flex w-9/12 text-white rounded-xl descriptionBox">
        <!-- <article>{{movieDataObject.id}}</article> -->
        <img class="rounded-l-xl" [src]="configureImageUrl()" alt="Film poster">
        <img (click)="trailerService.findTrailer(movieDataObject.id); playIsClicked = !playIsClicked"   class="absolute h-40 top-1/3 left-32 w-60 hover:cursor-pointer" src="../../../../assets/img/playButton.png" alt="playButton">
        <div class="relative flex flex-col w-full h-full text-center text-white align-middle">
            <iframe class="absolute z-20 w-full h-full" *ngIf="playIsClicked" [src]="trailerService.currentYoutubeTrailerUrl" frameborder="0"></iframe>
            <h1 class="px-5 pt-6 text-6xl ">{{movieDataObject.title}}</h1>
            <p class="pt-5 pl-10 pr-10 text-xl">{{movieDataObject.overview}}</p>
            <div class="absolute text-left left-10 top-3/4 ratingSection ">
                <p class="text-4xl rating">Rating:  {{movieDataObject['vote_average']}}/10</p>
                <p class="mt-3 text-4xl">Votes: {{movieDataObject['vote_count']}}</p>
            </div>
        </div>
    </div>
</div>
<div [routerLink]="['']"  class="absolute z-10 backScreen">
</div>
