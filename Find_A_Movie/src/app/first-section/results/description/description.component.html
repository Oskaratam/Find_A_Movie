<div class="absolute fakeDiv">
    <div  class="relative z-20 flex w-9/12 text-white 2xl:w-8/12 rounded-xl descriptionBox">
        <!-- <article>{{movieDataObject.id}}</article> -->
        <img class="rounded-l-xl xl:w-2/5" [src]="configureImageUrl()" alt="Film poster">
        <img (click)="trailerService.findTrailer(movieDataObject.id); playIsClicked = !playIsClicked"   class="absolute h-40 align-middle md:w-36 sm:w-20 sm:h-14 md:h-28 lg:left-5 xl:left-16 top-1/3 left-32 w-60 hover:cursor-pointer" src="../../../../assets/img/playButton.png" alt="playButton">
        <div class="relative flex flex-col w-full h-full text-center text-white align-middle">
            <iframe class="absolute z-20 w-full h-full" *ngIf="playIsClicked" [src]="trailerService.currentYoutubeTrailerUrl" frameborder="0"></iframe>
            <h1 class="px-5 pt-6 text-6xl text-ellipsis sm:pt-3 sm:text-base md:text-2xl xl:text-4xl ">{{movieDataObject.title}}</h1>
            <div class="overflow-y-scroll sm:max-h-32 md:max-h-48 xl:max-h-72 max-h-80 textDiv">
                <p class="pl-10 pr-10 text-xl sm:pt-2 md:text-sm pt-7 overviewText">{{movieDataObject.overview}}</p>
            </div>
            <div class="absolute text-left left-10 top-3/4 ratingSection ">
                <p class="mt-6 text-4xl sm:mt-3 sm:text-xs xl:text-xl rating">Rating:  {{movieDataObject['vote_average']}}/10</p>
                <p class="mt-3 text-4xl sm:mt-1 sm:text-xs xl:text-xl">Votes: {{movieDataObject['vote_count']}}</p>
            </div>
        </div>
    </div>
</div>
<div [routerLink]="['']"  class="absolute z-10 backScreen">
</div>
