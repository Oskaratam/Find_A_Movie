<h1>THIS IS A RESULT COMPONENT</h1>
<div class="mt-48 ml-5 overflow-hidden bg-transparent background rounded-xl">
    <div *ngIf="results">
        <div class="h-24 border-white max-h-24 filmBox" *ngFor="let film of results.results.slice(0, 12); index as i" [routerLink]="['description', film.id]" (click)="passData(film)">
            <h2 class="p-5 text-4xl text-white text-ellipsis whitespace-nowrap">{{i + 1}}. {{film.title}}</h2>
        </div>
    </div>

    <ng-template *ngIf="results">
        <p class="text-xl text-green-500">NO FILMS FOUND</p>
    </ng-template>
</div>
