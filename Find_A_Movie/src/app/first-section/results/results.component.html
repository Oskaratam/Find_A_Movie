
<div class="mt-48 ml-5 overflow-x-hidden bg-transparent sm:mt-20 background rounded-xl">
    <div class="w-fit" *ngIf="results">
        <div  class="h-24 border-white sm2:h-10 md:h-14 xl:h-20 max-h-24 filmBox" *ngFor="let film of results.results.slice(0, 12); index as i" [routerLink]="['description', film.id]" (click)="passData(film)">
            <h2 class="p-5 text-4xl text-white sm2:text-sm md:p-3 md:text-xl xl:text-2xl text-ellipsis whitespace-nowrap">{{i + 1}}. {{film.title}}</h2>
        </div>
    </div>
    <div  *ngIf="resultsLength == 0">
        <p class="ml-44 md:ml-32 xl:text-2xl md:text-xl text-8xl errorText" >NO FILMS FOUND</p>
    </div>
</div>
